version: '3.1'

services:
  db:
    image: postgres:13.4
    privileged: true
    restart: always
    ports:
      - 54322:5432
    environment:
      POSTGRES_USER: denis
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: test

  backend:
    build:
      context: ./test_project
    ports:
      - 8080:8080
    command: bash -c "
      python manage.py migrate
      && gunicorn test_project.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db


